<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <script

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>

  <body>
    <div id="root"></div>
    <script type="text/babel">
      const e = React.createElement;
      class LikeButton extends React.Component {
        // 1 class = 1 component
        constructor(props) {
          super(props);
          this.state = {
            liked: false,
          };
        }
        render() {
          // return e(
          //     'button', {
          //         onClick: () => {
          //             this.setStategi({
          //                 liked: true
          //             })
          //             console.log("like button")
          //         },
          //         type: "submit",
          //     },
          //     this.state.liked === true ? "Like" : "좋아요"
          //     ) // <button>Like</button>

          //return e() 를 좀 더 한눈에 들어갈 수 있도록 교체함
          return (
            <button type="submit" onClick={this.setState({ liked: true })}>
              {this.state.liked === true ? "Liked" : "Like"}
            </button>
          );
        }
      }
    </script>

    <script type="text/babel">
      ReactDOM.render(<LikeButton />, document.querySelector("#root"));
    </script>

    <!-- !! new !! -->
    <!-- type="text/babel" :: babel을 통해 최신문법의 js를 이전 버전의 것들로 전환하여 오래된 인터넷환경에서도 사용할 수 있게끔 하겠다 -->
    <script type="text/babel">
      // JSX : js + xml
      class LikeButton2 extends React.Component {
        // 1 class = 1 component
        constructor(props) {
          super(props);
          this.state = {
            liked: false,
          };
        }
        render() {
          return (
            <button
              type="submit"
              onClick={() => {
                this.setState({ liked: true });
              }}
            >
              {" "}
              {this.state.liked ? "Like" : "좋아요"}{" "}
            </button>
          );
        }
      }
    </script>
    <script type="text/babel">
      ReactDOM.render(<LikeButton2 />, document.querySelector("#root"));
    </script>
  </body>
</html>
